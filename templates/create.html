{% extends "base.html" %}
{% block container %}

{% if mode == 'create' %}

    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Create Blog</li>
    </ol>
    <h1>Create Blog</h1>
    <div class="col-md-6">
        <form method="post" action="/create">
    {% elif mode == 'update' %}
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/blog/{{blog.id}}">{{blog.title}}</a></li>
            <li class="active">Update Blog</li>
        </ol>
        <h1>Update Blog</h1>
        <div class="col-md-6">
        <form method="post" action="/blog/{{blog.id}}/update">
    {% endif %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Title.." value="{{blog.title}}">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea placeholder="Text..." class="form-control" id="text" name="text">{{blog.text}}</textarea>
            </div>
            <input class="btn btn-info col-md-12" type="submit" value="Create">
        </form>
    </div>
{% endblock %}
